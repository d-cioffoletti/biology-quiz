<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biology Chapter 7-8 Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .option-btn:hover {
        background-color: #f3f4f6;
      }
      .correct {
        background-color: #d1fae5 !important;
        border-color: #10b981 !important;
      }
      .incorrect {
        background-color: #fee2e2 !important;
        border-color: #ef4444 !important;
      }
      .fade-in {
        animation: fadeIn 0.4s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen font-sans text-gray-900 relative">
    <div id="app" class="max-w-3xl mx-auto py-10 px-4">
      <div class="text-center mb-10">
        <h1 class="text-3xl font-bold text-indigo-700">
          Biology Chapter 7 to 8 Quiz
        </h1>
        <div class="mt-4 flex justify-center gap-4">
          <span
            id="score-display"
            class="bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-sm font-semibold shadow-sm border border-indigo-200"
            >Score: 0/0</span
          >
          <span
            id="progress-display"
            class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-semibold shadow-sm border border-blue-200"
            >Question: 1</span
          >
        </div>
      </div>

      <div
        id="quiz-card"
        class="bg-white rounded-2xl shadow-xl p-8 fade-in border border-gray-100"
      >
        <div
          id="question-text"
          class="text-xl font-medium mb-6 leading-relaxed text-gray-800 italic"
        >
          Loading your challenge...
        </div>
        <div id="options-container" class="space-y-3"></div>

        <div
          id="feedback"
          class="mt-6 p-5 rounded-xl hidden border-l-4 shadow-sm"
        >
          <p id="feedback-text" class="font-bold text-lg"></p>
          <p
            id="rationale-text"
            class="mt-2 text-sm text-gray-700 leading-relaxed"
          ></p>
        </div>

        <button
          id="next-btn"
          class="mt-8 w-full bg-indigo-600 text-white py-4 rounded-xl font-bold hover:bg-indigo-700 transition shadow-lg active:scale-95 hidden"
        >
          Next Question
        </button>
      </div>

      <div
        id="completion-card"
        class="bg-white rounded-2xl shadow-xl p-10 text-center hidden fade-in border border-indigo-100"
      >
        <div class="mb-6 flex justify-center">
          <div class="bg-indigo-100 p-4 rounded-full">
            <svg
              class="w-16 h-16 text-indigo-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
          </div>
        </div>
        <h2 class="text-4xl font-bold text-indigo-700 mb-4">Quiz Complete!</h2>
        <p class="text-gray-600 mb-8">
          You've reviewed Cellular Junctions and ECM.
        </p>
        <p id="final-score" class="text-3xl mb-10 font-bold text-gray-800"></p>
        <button
          onclick="location.reload()"
          class="w-full bg-indigo-600 text-white px-8 py-4 rounded-xl font-bold hover:bg-indigo-700 transition shadow-lg"
        >
          Start Over & Reshuffle
        </button>
      </div>
    </div>

    <script src="7to8.js"></script>
    <script src="components.js"></script>
    <script>
      addBackButton();
    </script>
    <script src="scripts.js"></script>
  </body>
</html>
